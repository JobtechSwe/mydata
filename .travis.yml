env:
  - DOCKER_COMPOSE_VERSION=1.23.2

jobs:
  include:
    # code linter
    - stage: "lint"
      name: "Code lint"
      language: node_js
      install:
        - npm run install-all
      test: skip
      script:
        - npm run lint-all

    # end-to-end tests
    - stage: "endToEnd"
      name: "End-to-end tests"
      language: node_js
      # cache:
      #   bundler: true
      #   directories:
      #     - node_modules
      #     - app/node_modules
      #     - examcples/cv/node_modules
      #     - operator/node_modules
      before_install:
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
      install:
        - npm run install-all
      test:
        - "npm run test:e2e"

    # build docker image(s)
    - stage: build
      install: skip
      services:
        - docker
      script:
        - bash infrastructure/travis/build.sh

    # update openshift DeployConfig(s)
    - stage: deploy
      install:
        - bash ./infrastructure/travis/install-openshift.sh
        - export PATH=$PATH:/tmp/openshift
      script: bash infrastructure/travis/deploy.sh
stages:
  - name: lint
    if: branch != master OR type = pull_request
  - name: endToEnd
    if: branch != master OR type = pull_request
  - name: build
    if: (branch = master AND type != pull_request) OR tag IS present
  - name: deploy
    if: (branch = master AND type != pull_request) OR tag IS present
